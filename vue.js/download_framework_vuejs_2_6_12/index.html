<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    Teste   

    <div id="app">
        {{ mensagem }}
    </div>

    <script>

        options = {
            el:'#app',
            data: {
                mensagem: "Hello word"
            }
        }

        const vm = new Vue(
            options = {
            el:'#app',
            data: {
                mensagem: "Hello word"
            }
        })
    </script>
</body>
</html>
