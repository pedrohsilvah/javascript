<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
    <style>
    </style>
</head>

<body>

    <div id="app">
        <button @click="exibirSaldo = !exibirSaldo">
            <span v-if="!exibirSaldo">Exibir Saldo</span>
            <span v-if="exibirSaldo">Ocutar Saldo</span>
        </button>
        <p>Saldo: <span v-if="exibirSaldo">R$ {{ saldo }} </span></p>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 4570.17,
                exibirSaldo: false
            },
            methods: {}
        })
    </script>
</body>

</html>
